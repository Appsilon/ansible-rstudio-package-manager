---
- name: Prepare
  hosts: all
  become: true
  tasks:
    - name: Install R from package
      ansible.builtin.apt:
        name: r-base
        update_cache: true
      when: ansible_os_family == 'Debian'

    - name: Install R from package
      ansible.builtin.dnf:
        name: R
      when: ansible_os_family == 'RedHat'
