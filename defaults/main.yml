# defaults file
---
rstudio_package_manager_version: "2021.09.0-1"
rstudio_package_manager_install: []

rstudio_package_manager_enable_repositories: false
rstudio_package_manager_enable_git_repositories: false
rstudio_package_manager_ssh_key: ""
rstudio_package_manager_git_repositories: []

rstudio_package_manager_www_port: 4242
rstudio_package_manager_config_override: ""

rstudio_package_manager_http_override: |
  [HTTP]
  ; RStudio Package Manager will listen on this network address for HTTP connections.
  Listen = :{{ rstudio_package_manager_www_port }}
