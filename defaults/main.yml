# defaults file
---
rstudio_package_manager_version: "2022.11.4-20"
rstudio_package_manager_install: []

rstudio_package_manager_run_as_user: "rstudio-pm"
rstudio_package_manager_run_as_group: "rstudio-pm"

rstudio_package_manager_enable_repositories: false
rstudio_package_manager_enable_cran_repositories: false
rstudio_package_manager_enable_git_repositories: false
rstudio_package_manager_ssh_key: ""
rstudio_package_manager_git_repositories: []
rstudio_encryption_key: ""
rstudio_package_manager_encryption_key_location: "/var/lib/rstudio-pm/default-encryption-key"

rstudio_package_manager_www_port: 4242

rstudio_package_manager_config:
  HTTP:
    Listen: :{{ rstudio_package_manager_www_port }}
