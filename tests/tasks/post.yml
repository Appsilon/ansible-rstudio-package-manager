# post test file
---
- name: install test dependencies
  ansible.builtin.apt:
    name:
      - wget
    state: "{{ apt_install_state | default('latest') }}"

- name: test rstudio-package-manager installation
  ansible.builtin.shell: >
    wget http://localhost:4242 -O /dev/null -S --quiet 2>&1
    | grep -q '402 Payment Required'
    && (echo 'Availability test: pass' && exit 0)
    || (echo 'Availability test: fail' && exit 1)
  args:
    warn: false
  changed_when: false
  tags:
    - skip_ansible_lint
